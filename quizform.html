<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <h1>HTML and CSS Quiz</h1>
    </header>

    <main>
        <form id="quizForm">
            <div class="question">
                <label for="q1">1.What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1" required>
            </div>

            <div class="question">
                <label for="q2">2. How are id and class attributes selected in CSS?</label>
                <textarea id="q2" name="q2" rows="4" required></textarea>
            </div>

            <div class="question">
                <label for="q3">3.which of the following is a valid CSS comment</label>
                <select id="q3" name="q3" required>
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="option1">Cascading style Sheets</option>
                    <option value="option2">Car crashing Competition</option>
                    <option value="option3">Cat Cow Chicken</option>
                <option value="option4">Commenting is important for code readability</option>
                </select>
            </div>

            <div class="question">
                <label for="q4">4. what is the bottom  margin given this declaration(margin : 10px 5px 15px;)?</label>
                <input type="number" id="q4" name="q4" required>
            </div>

            <button type="submit">Submit Quiz</button>
        </form>
    </main>

    <footer>
        <!-- Footer content here -->
    </footer>
</body>

</html>
